        - "stackoverflow.com"
      allow_patterns:
        - "docs.soliditylang.org"
        - "docs.ethers.io"
        - "hardhat.org"
      skip_line_patterns: []
    rules:
      require_https_links: true
      skip_headers: true
      skip_empty_lines: true
      be_inclusive: true  # More permissive for Web3 projects

