sources:
  - name: "Sindre Sorhus Awesome"
    owner: "sindresorhus"
    repo: "awesome"
    output_filename: "sindresorhus_awesome"
    filters:
      exclude_patterns:
        - "/wiki/"
        - "/docs/"
        - "/doc/"
        - "wikipedia.org"
        - "stackoverflow.com"
        - "/issues/"
        - "/pull/"
        - "/releases/"
        - "medium.com"
        - "blog."
        - "news."
        - "awesome.re"
      allow_patterns: []
      skip_line_patterns:
        - "support my work"
        - "get in touch"
        - "license"
    rules:
      require_https_links: true
      skip_headers: true
      skip_empty_lines: true
      is_meta_source: true  # NEW: Mark as meta-source

